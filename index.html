<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link type="image" rel="icon" href="https://ai-cdn.icons8.com/n8MgUnVDDbTjM2yo44EqgIhuUa7VrzlWeAOb6O0dNlQ/rs:fit:920:920/wm:1:re:0:0:0.75/wmid:bgremover/q:98/czM6Ly9haS1nZW5l/cmF0ZWQtcGhvdG9z/L2JnLXJlbW92YWwt/dXBsb2Fkcy9yZXN1/bHRzLzY4Ny9iOTll/NTFjNi1mYmZmLTRl/MDAtYjMxMy1kNWVl/Mjc2NThjOTUucG5n.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <div class="main-container">
        <div class="header">
            <div class="header-holder">

                    <div class="left">
                        <div class="logo">
                            <img src="resources/logo.png" alt="logo">
                            <div>COMPANY NAME</div>
                        </div>
                    </div>
           
                    <div class="right">
                        <div class="close-btn js-big-close-btn"><img src="resources/close.png" alt=""></div>
                    </div>   

            </div>
        </div>
        <div class="main">
            <div class="main-holder">
                <div class="container">
                    <div class="mid">
                        <img src="resources/progress bar.png" alt="">       
                    </div>
                    <img class="progress-bar_hidden" src="resources/progress bar.png" alt="">
                    <h2>Registration</h2>
                    <p class="desc">Fill in the registration data. It will take a couple of minutes <br> All you need is a phone number and e-mail</p>
                    <div class="gray-block js-gray-block">
                        <img src="resources/icon.png" alt="">
                        <p>We take privacy issues seriously. You can be sure <br> that your personal data is securely protected.</p>
                        <img class="js-close-btn" src="resources/close-small.png" alt="">
                    </div>
                    <div class="form-number">
                        <p>Enter your phone number</p>
                        <div class="inputs">
                            <select class="js-select" name="12" id="12"><option value="1">+7</option></select>
                            <input class="js-input" type="text" maxlength="15" placeholder="555-555-55-55">
                        </div>                      
                    </div>
                    <button class="js-btn-sendForm">Send code</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
